<!DOCTYPE html>
<html>
<head>
	<title> Functions </title>
</head>
<body bgcolor="aqua">
	<h1>Functions in JavaScript</h1>
	<script>
		function hello(){
			alert("Hello JavaScript");
		}
		hello();
	</script>
	<!-----call the event by "onclick"--------->
	<input type="button" value="click here" onclick="hello()" />
	</body>
	</html>
