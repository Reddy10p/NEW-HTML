<!DOCTYPE html>
<html>
<head>
	<title> If Statement </title>
</head>
<body>
	<center> <h1> Learning Statements </h1> </center>
	<script>
		var marks = 85;
		if(marks>90) {
			document.write("A Grade");
		}
		else if (marks>75){
			document.write("B Grade");
		}
		else if(marks>65) {
			document.write("C Grade");
		}
		else {
			document.write("Pass");
		}
	</script>
</body>
</html>
