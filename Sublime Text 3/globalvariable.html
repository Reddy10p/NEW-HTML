<!DOCTYPE html>
<html>
<head>
	<title> Global variables in JavaScript</title>
</head>
<title> Global Variables </title>
<body bgcolor="aqua">
	<h1> Global Variables </h1>
	<script>
		var x=45;//global Variable
		function varun() {
			var y=20; //local variable
			document.write(x,y);
		}
		varun();
		document.write(x + y);
	</script>
</body>
</html>
